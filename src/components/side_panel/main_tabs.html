<div class="panel blank-panel ui-tab">

    <!-- <div class="panel-heading">
        <div class="panel-title m-b-md"><h4>Blank Panel with text tabs</h4></div>
    </div> -->

    <div class="panel-body">
        <tabset>
            <tab heading="Entity" ng-controller="entityViewerCtrl">
                <div class="row text-center">
                    <div class="btn-group">
                        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Selected'">Selected</label>
                        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'All'">All</label>
                    </div>
                </div><br>
                <div class="row" ng-include="'components/side_panel/entity/information.html'">
                </div>
                <div class="row" ng-include="'components/side_panel/entity/connections.html'">
                </div>
                <div class="row" ng-include="'components/side_panel/entity/groups.html'">
                </div>
            </tab>
            <tab heading="Evidence">
                <!-- <div class="row" ng-include="'app/side_panel/evidence/evidence_browser.html'"> -->
                <div ng-controller="evidenceBrowserCtrl">
                    <div class="row">
                            <div class="ibox ">
                                <div class="ibox-content">
                                    <div ui-tree id="tree-root">
                                        <ol ui-tree-nodes ng-model="data">
                                            <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                                        </ol>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </tab>
            <tab heading="Hypotheses">
                <!-- <div class="row" ng-include="'app/side_panel/hypotheses/hypotheses_browser.html'"> -->
                <div ng-controller="hypothesesBrowserCtrl">
                    <div class="row">
                            <div class="ibox ">
                                <div class="ibox-content">
                                    <div ui-tree id="tree-root">
                                        <ol ui-tree-nodes ng-model="data">
                                            <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                                        </ol>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>

    </div>
</div>
<script type="text/ng-template" id="nodes_renderer.html">
    <div data-nodrag class="tree-node tree-node-content">
        <a class="btn btn-primary btn-xs" data-nodrag ng-click="toggle(this)"><span class="fa" ng-class="{'fa-angle-down': collapsed, 'fa-angle-right': !collapsed}"></span></a>
        {{node.title}}

    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
        </li>
    </ol>
</script>

        box-sizing: border-box;
    }
    .group-title {
        background-color: #687074 !important;
        color: #FFF !important;
    }

        background: none repeat scroll 0 0 #f3f3f4;
        border: 1px dashed #e7eaec;
        color: inherit;
        padding: 10px;
        border-radius: 3px;
    }

    .tree-node .btn {
        min-width: 22px;

    .tree-node-content {
